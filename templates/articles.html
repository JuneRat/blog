{% extends "base.html" %}
{% block title %}Articles{% endblock title %}
{% block content %}
{% if current_user %}
<h3><a href="/article">new</a></h3>
{% endif %}

{% for article in articles %}
<li>
    <a href="/article/{{ article.slug }}">{{ article.title }}</a>
    <p>{{ article.description }}</p>
    <p>{{ article.created_at }}</p>
</li>
{% endfor %}
{% endblock content %}
